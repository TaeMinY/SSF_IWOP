<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/fullpage.css" />
		<link rel="stylesheet" href="css/font-face.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/fullpage.js"></script>
		<script>
			$(document).ready(function () {
				$("#fullpage").fullpage({
					autoScrolling: true,
					scrollHorizontally: true,
					navigation: true,
				});
			});
		</script>
	</head>
	<body>
		<div id="fullpage">
			<header class="section">
				<div class="container">
					<div class="container__title">
						<div>아이왑의</div>
						<div>자기소개 사이트</div>
					</div>
				</div>
			</header>
			<section class="section">
				<div class="container">
					<div class="container__wrapper container__wrapper__background__color__white">
						<img src="assets/img/iwop.png" class="container__profile" />
						<div class="container__text">이름: IWOP<br />나이: 20살<br />학교: 선린인터넷고등학교<br />전공: HTML, CSS, 수학</div>
					</div>
				</div>
			</section>
			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<img src="assets/img/introduce.svg" class="container__introduce__image" alt="history" />
						<div class="container__introduce__text">안녕하세요! 소프트웨어과 전문동아리 중 유일한 웹 동아리인 IWOP은 20년의 역사를 자랑하는 동아리입니다.</div>
					</div>
				</div>
			</section>
			<section class="section">
				<div class="container">
					<div class="container__wrapper">
						<div class="container__wrapper__title">좋아하는 것</div>
						<div class="container__wrapper__content">
							<div>
								<img src="assets/img/html.png" alt="soccer" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">개발</div>
							</div>
							<div>
								<img src="assets/img/math.png" alt="" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">수학</div>
							</div>
							<div>
								<img src="assets/img/soccer.png" alt="" class="container__wrapper__content__image" />
								<div class="container__wrapper__content__text">축구</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
