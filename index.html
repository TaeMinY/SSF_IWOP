<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/fullpage.css" />
		<link rel="stylesheet" href="css/font-face.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/fullpage.js"></script>
		<script>
			$(document).ready(function () {
				$("#fullpage").fullpage({
					autoScrolling: true,
					scrollHorizontally: true,
					navigation: true,
				});
			});
		</script>
	</head>
	<body>
		<div id="fullpage">
			<header class="section">
				<div class="container">
					<div class="container__title">
						<div>아이왑의</div>
						<div>자기소개 사이트</div>
					</div>
				</div>
			</header>
			<section class="section">
				<div class="container">
					<div class="container__title">소개</div>
					<div class="container__wrapper">
						<img src="assets/img/introduce.svg" class="container__profile" alt="profile" />
						<div class="container__text">소프트웨어과 전문동아리 중 유일하게 웹동아리인 IWOP은 20년의 역사를 자랑하는 동아리입니다.</div>
					</div>
				</div>
			</section>
			<section class="section">
				<div class="container">
					<div class="container__title">경력</div>
					<div class="container__wrapper">
						<img src="assets/img/history.svg" class="container__profile" alt="history" />
					</div>
				</div>
			</section>
			<section class="section">Some section</section>
		</div>
	</body>
</html>
